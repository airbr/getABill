  <script>

    // selecting loading div
    const loader = document.querySelector("#loading");
    const summary = document.getElementById("summary");
    const button = document.getElementById("getbillbutton");

    // showing loading
    function displayLoading() {
        loader.classList.add("displayloading");
        // to stop loading after some time
        setTimeout(() => {
              loader.classList.remove("displayloading");
        }, 5000);
    }

    // hiding loading 
    function hideLoading() {
        loader.classList.remove("displayloading");
    }

  function getBill(){
    displayLoading();

    fetch('/bill')
      .then((response) => response.json())
      .then((data) => {
        // document.getElementById("demo").innerHTML = data.bills[0].title;
        let congress = data.bills[0].congress;
        let type =  data.bills[0].type;
        let number = data.bills[0].number;
        fetch('/summary/'+ congress + '/'+ type.toLowerCase() + '/'+ number + '/')
          .then((response) => response.json())
          .then((summary) => {
           document.getElementById("summary").innerHTML = summary.summaries[0].text;
           hideLoading();
           button.classList.add("hidden");
      });

      });    
    }
  </script>
